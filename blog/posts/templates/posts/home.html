{% extends 'base.html' %}



{% block article_content %}
<div class = 'col-sm-6 col-sm-offset-3'>

{% for obj in object_list %}
<div class="row">
 <div class="col-sm-12">
    <div class="thumbnail">
<!--       <img src="..." alt="..."> -->
      <div class="caption">
        <h3><a href="{{ obj.get_absolute_url }}">{{ obj.title }}</a></h3>
        <h5>{{ obj.timestamp }}</h5>
        <p>{{ obj.content|linebreaks|truncatechars:300 }}</p>
        <p><a href="{{ obj.get_absolute_url }}" class="btn btn-primary" role="button">Просмотреть</a></p>
      </div>
    </div>
  </div>
  </div>
{% endfor %}

</div>
</div>
{% endblock article_content %}
